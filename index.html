<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Track Your Calories</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
			integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
			integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<nav class="navbar navbar-expand-sm navbar-dark bg-primary">
			<div class="container row">
				<div class="col-4"></div>
				<a href="#" class=" text-light 4 navbar-brand col-4">Tracalorie</a>
				<button class="btn btn-light  col-3" id="clear-all">CLEAR ALL</button>
			</div>
		</nav>
		<div class="container">
			<div class="card mt-3">
				<div class="card-body">
					<div class="card-title lead">Add Meal/ Food Item</div>
					<div class="form-group">
						<div class="d-flex">
							<input
								type="text"
								class="form-control m-3 meal"
								placeholder="Meal"
							/>
							<input
								type="number"
								class="form-control m-3 calories"
								placeholder="Calories"
							/>
						</div>
						<button id="add-meal"><i class="fas fa-plus"></i> ADD MEAL</button>
						<button id="update-meal">
							<i class="fas fa-edit"></i> UPDATE MEAL
						</button>
						<button id="delete-meal">
							<i class="fas fa-times"></i> DELETE MEAL
						</button>
						<button class="" id="back-to-home">
							<i class="fas fa-backward"></i> BACK
						</button>
					</div>
				</div>
			</div>
			<div class="container text-center">
				<h1 id="totalCalories">Total Calories: 0</h1>
			</div>

			<div class="card-body"><ul class="list-group" id="foodList"></ul></div>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
			integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
			integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
			crossorigin="anonymous"
		></script>

		<script src="app.js"></script>
	</body>
</html>
